<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Saewoo Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">

            <i class="fas fa-wifi"></i>
            <span>No Service</span>
        </div>
        <div class="status-bar__column"><span>18:48</span></div>
        <div class="status-bar__column"><span>78%</span><i class="fas fa-battery-three-quarters"></i><i class="fas fa-bolt"></i></div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right"></i>
    </a>

    <div class="user-component">
        <div class="user-component__column">
            <img src="profile/EFB08C3C-6546-4D47-BEE9-9CEF944D4BE1.jpg" class="user-component__avatar"/>
            <div class="user-component__text">
                <h4 class="user-component__title">Haru</h4>
                <h6 class="user-component__subtitle">puppuccino pAwEvA</h6>
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>



    <nav class="nav">
        <ul class="nav__ul">
            <ul class="nav__btn"><a class="nav__a" href="friends.html"><i class="fas fa-user fa-2x"></i></a></ul>
            <ul class="nav__btn"><a class="nav__a" href="#"><span class="nav__notification">
                1
            </span><i class="fas fa-comment-dots fa-2x"></i></a></ul>
            <ul class="nav__btn"><a class="nav__a" href="#"><i class="fas fa-search fa-2x"></i></a></ul>
            <ul class="nav__btn"><a class="nav__a" href="#"><div class="nav__dot">
             
            </div><i class="fas fa-ellipsis-h fa-2x"></i></a></ul>
        </ul>
    </nav>




    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
