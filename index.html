<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">

            <i class="fas fa-wifi"></i>
            <span>No Service</span>
        </div>
        <div class="status-bar__column"><span>18:48</span></div>
        <div class="status-bar__column"><span>78%</span><i class="fas fa-battery-three-quarters"></i><i class="fas fa-bolt"></i></div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Saewoo Talk</h1>
        <p class="welcome-header__text">If you have a Shrimp Account, log in with your email or phone number.</p>
    </header>
    
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type=password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Shrimp Account or Password</a>
    </form>





    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
